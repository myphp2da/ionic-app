<ion-navbar *navbar>
    <button menuToggle="left">
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="images/logo.png"></ion-title>
    <ion-buttons end>
        <a class="button button-clear button-small" (click)="gotoSearch()">
            <ion-icon name="search"></ion-icon>
        </a>
        <a class="button button-clear button-small">
            <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
        </a>
    </ion-buttons>
</ion-navbar>

<ion-content class="home">
    <h2>Categories</h2>
    <ion-card *ngFor="#category of categories" text-wrap>

        <img src="{{category.photo}}" width="100%">
        
        <ion-item padding *ngFor="#subcategory of category.sub_categories" class="subitem" (click)="categoryTapped($event, subcategory)">
            {{subcategory.name}}
        </ion-item>
        
    </ion-card>

    <h2>Products</h2>
    <ion-slides [options]="extraOptions" id="slider">
        <ion-slide *ngFor="#product of products">
            <ion-card text-wrap>
                <img src="{{product.photo}}" width="100%">
                <p (click)="productTapped($event, product)">{{product.title}}</p>
            </ion-card>
        </ion-slide>
    </ion-slides>
    <div class="swiper-pagination"></div>
</ion-content>
<button fab fab-bottom fab-right (click)="viewCart()">
    <ion-icon name="basket"></ion-icon>
</button>
