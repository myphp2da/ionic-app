<ion-navbar *navbar>
  <ion-title>My Shopping Cart</ion-title>
</ion-navbar>

<ion-content padding class="cart">
	<ion-item *ngFor="#content of contents" class="content" text-wrap>
		<img src="{{content.photo}}">
		{{content.title}}
	</ion-item>

	<div ng-show="contents.length === 0">The cart is empty</div>
</ion-content>
