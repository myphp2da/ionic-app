<ion-navbar *navbar>
  <ion-title>Delivery Address</ion-title>
</ion-navbar>

<ion-content class="delivery">
  <ion-grid>
    <ion-row class="buttons">
      <ion-col width-33>
        <button full clear>
          <ion-icon name="checkmark"></ion-icon>
          Address
        </button>
      </ion-col>
      <ion-col width-33>
        <button full light clear>
          <ion-icon name="checkmark"></ion-icon>
          Slot
        </button>
      </ion-col>
      <ion-col width-33>
        <button full light clear>
          <ion-icon name="checkmark"></ion-icon>
          Payment
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div text-center>
    <h5>Select delivery address</h5>
  </div>

  <ion-buttons end>
      <button class="button-small" outline (click)="gotoAddressForm(0)">
        <ion-icon name="add"></ion-icon> 
        Add Address
      </button>
  </ion-buttons>

  <ion-list radio-group [(ngModel)]="delivery">
    <ion-card *ngFor="#content of contents">
      <ion-radio class="radio" value="{{content.id}}" (click)="setDelivery(content.id)"></ion-radio>
      <ion-label class="address-label">
          <button small outline class="right-top" (click)="gotoAddressForm(content.id)"> 
            Edit
          </button>
          <h2>{{content.strLabel}}</h2>
          <p>{{content.strName}}</p>
          <p>{{content.strAddressLine1}}</p>
          <p>{{content.strAddressLine2}}</p>
          <p>{{content.strArea}}, {{content.strCity}}</p>
          <p>{{content.strState}} - {{content.intPincode}}</p>
      </ion-label>
    </ion-card>
  </ion-list>
  <div *ngIf="!itemAvailable" text-center>No address added by you yet.</div>
</ion-content>
<ion-toolbar position="bottom" padding tomato>
		<ion-buttons end>
			<button outline (click)="gotoSlots()">
				Continue
			</button>
		</ion-buttons>
</ion-toolbar>
