<ion-content padding class="main">
    <ion-row>
        <ion-col>
            <img src="images/main.jpg" />
        </ion-col>
    </ion-row>
    <button full round type="button" (click)="appLogin()">
        Login
    </button>

    <button full round type="button" (click)="appSignUp()">
        Sign Up
    </button>

        <a (click)="skipLogin()">Skip >></a>
    </div>
</ion-content>
