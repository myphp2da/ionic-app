<ion-navbar *navbar>
  <a menu-toggle>
    <icon menu></icon>
  </a>
  <ion-title>{{content.title}}</ion-title>
</ion-navbar>

<ion-content padding class="detail">
    <ion-item>
      <ion-image image-large>
          <img src="{{content.photo}}" width="100%"/>
      </ion-image>
        <ion-item-content>
            <h2>{{content.title}}</h2>
            <p>{{content.description}}</p>
        </ion-item-content>
    </ion-item>
    
    <ion-item class="subitem">
        <ion-select primary [(ngModel)]="content.quantity" (change)="quantityUpdated(content)">
            <ion-option *ngFor="#quantity of content.quantities" value="{{quantity.id}}">{{quantity.label}} ({{quantity.remarks}}) - â‚¹ {{quantity.price}}</ion-option>
        </ion-select>
    </ion-item>
  
  <p>Standard Delivery: Tomorrow Evening</p>
        
</ion-content>
<ion-toolbar position="bottom">
  <button full (click)="saveToCart()">
      <ion-icon name="cart"></ion-icon> Buy for {{content.price}}
  </button>
</ion-toolbar>
