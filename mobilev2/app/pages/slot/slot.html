<ion-navbar *navbar favorite>
  <ion-title>Delivery Options</ion-title>
</ion-navbar>

<ion-grid>
    <ion-row class="buttons">
      <ion-col width-33>
        <button full clear>
          <ion-icon name="checkmark-circle"></ion-icon>
          Address
        </button>
      </ion-col>
      <ion-col width-33>
        <button full clear>
          <ion-icon name="checkmark"></ion-icon>
          Slot
        </button>
      </ion-col>
      <ion-col width-33>
        <button full light clear>
          <ion-icon name="checkmark"></ion-icon>
          Payment
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

<ion-content class="slot">

  <div text-center>
    <h4>Select Time Slot for Delivery</h4>
  </div>

  <ion-list radio-group [(ngModel)]="slot">
    <div *ngFor="#item of items">
    <span class="heading">{{item.date | date:'longDate'}}</span>
    <ion-item *ngFor="#slot of item.slots">
      <ion-label>{{slot.strSlot}}</ion-label>
      <ion-radio value="{{item.date}} - {{slot.strSlot}}" (click)="setSlot(item.date, slot.strSlot)"></ion-radio>
    </ion-item>
    </div>
  </ion-list>

</ion-content>

<ion-toolbar position="bottom" padding tomato>
		<ion-buttons end>
			<button outline (click)="gotoPayment()">
				Continue
			</button>
		</ion-buttons>
</ion-toolbar>
