<ion-navbar *navbar>
  <ion-title>Delivery Options</ion-title>
</ion-navbar>

<ion-content class="slot">

  <ion-grid>
    <ion-row>
      <ion-col width-33>
        <button full clear>
          <ion-icon name="checkmark-circle"></ion-icon>
          Address
        </button>
      </ion-col>
      <ion-col width-33>
        <button full clear>
          <ion-icon name="checkmark"></ion-icon>
          Slot
        </button>
      </ion-col>
      <ion-col width-33>
        <button full light clear>
          <ion-icon name="checkmark"></ion-icon>
          Payment
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item padding>
    <h2>Select Time Slot for Delivery</h2>
  </ion-item>

  <ion-list radio-group padding>
    <div *ngFor="#item of items">
    <ion-list-header>
      {{item.date | date:'longDate'}}
    </ion-list-header>
    <ion-item *ngFor="#slot of item.slots">
      <ion-label>{{slot.range}}</ion-label>
      <ion-radio value="{{item.date}} - {{slot.range}}" (click)="setSlot(item.date, slot.range)"></ion-radio>
    </ion-item>
    </div>
  </ion-list>

</ion-content>

<ion-toolbar position="bottom" padding>
		<ion-buttons end>
			<button class="button button-small button-info" (click)="gotoPayment()">
				Continue >
			</button>
		</ion-buttons>
</ion-toolbar>
