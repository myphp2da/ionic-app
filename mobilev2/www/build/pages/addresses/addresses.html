<ion-navbar favorite *navbar>
  <ion-title>View Delivery Addresses</ion-title>
</ion-navbar>

<ion-content class="delivery">
    <ion-card *ngFor="#address of contents" padding>
      <h2>{{address.strLabel}}</h2>
        <ion-buttons end>
          <button class="button-small" outline (click)="gotoAddressForm(address.id)"> 
          Edit
        </button>
        </ion-buttons>
        <p>{{address.strName}}</p>
        <p>{{address.strAddressLine1}}</p>
        <p>{{address.strAddressLine2}}</p>
        <p>{{address.idArea}}, {{address.strCity}}</p>
        <p>{{address.strState}} - {{address.intPinCode}}</p>
    </ion-card>
  <div *ngIf="!itemAvailable">No delivery address added by you yet.</div>
</ion-content>
<ion-toolbar position="bottom" tomato>
		<button full clear (click)="gotoAddressForm(0)">
				<ion-icon name="add"></ion-icon> Add Delivery Address
		</button>
</ion-toolbar>
