<ion-navbar *navbar favorite>
  <ion-title>Payment Options</ion-title>
</ion-navbar>

<ion-grid>
    <ion-row class="buttons">
      <ion-col width-33>
        <button full clear>
          <ion-icon name="checkmark-circle"></ion-icon>
          Address
        </button>
      </ion-col>
      <ion-col width-33>
        <button full clear>
          <ion-icon name="checkmark-circle"></ion-icon>
          Slot
        </button>
      </ion-col>
      <ion-col width-33>
        <button full clear>
          <ion-icon name="checkmark"></ion-icon>
          Payment
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

<ion-content padding class="payment">

  <div text-center>
    <h5>Select payment option for order</h5>
  </div>

  <ion-list radio-group [(ngModel)]="payment_option">
    <ion-item *ngFor="#payment of options">
      <ion-label>{{payment.label}}</ion-label>
      <ion-radio value="{{payment.type}}" (click)="setPayment(payment.type)"></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>

<ion-toolbar position="bottom" padding tomato>
		<ion-buttons end>
			<button outline (click)="confirmOrder()">
				Pay Now
			</button>
		</ion-buttons>
</ion-toolbar>
