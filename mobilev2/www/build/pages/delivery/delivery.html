<ion-navbar dark *navbar>
  <ion-title>Delivery Address</ion-title>
</ion-navbar>

<ion-content class="delivery">
  <ion-grid>
    <ion-row>
      <ion-col width-33>
        <button full clear>
          <ion-icon name="checkmark"></ion-icon>
          Address
        </button>
      </ion-col>
      <ion-col width-33>
        <button full light clear>
          <ion-icon name="checkmark"></ion-icon>
          Slot
        </button>
      </ion-col>
      <ion-col width-33>
        <button full light clear>
          <ion-icon name="checkmark"></ion-icon>
          Payment
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-buttons end>
      <button class="button-small" outline (click)="gotoAddressForm(0)">
        <ion-icon name="add"></ion-icon> 
        Add Address
      </button>
  </ion-buttons>

  <ion-list radio-group [(ngModel)]="delivery">
    <ion-card *ngFor="#address of contents" padding>
      <ion-label>
        <h2>{{address.label}}</h2>
        <ion-buttons end>
          <button class="button-small" outline (click)="gotoAddressForm(address.id)"> 
          Edit
        </button>
        </ion-buttons>
        <p>{{address.name}}</p>
        <p>{{address.address1}}</p>
        <p>{{address.address2}}</p>
        <p>{{address.area}}, {{address.city}}</p>
        <p>{{address.state}} - {{address.pincode}}</p>
      </ion-label>
      <ion-radio value="{{address.id}}" (click)="setDelivery(address.id)"></ion-radio>
    </ion-card>
  </ion-list>
  <div *ngIf="itemAvailable === false">No address added by you yet.</div>
</ion-content>
<ion-toolbar position="bottom" padding>
		<ion-buttons end>
			<button class="button button-small button-info" (click)="gotoSlots()">
				Continue >
			</button>
		</ion-buttons>
</ion-toolbar>
