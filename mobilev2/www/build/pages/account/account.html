<ion-navbar dark *navbar>
    <button menuToggle="left">
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Account</ion-title>
    <ion-buttons end>
        <a class="button button-clear button-small">
            <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
        </a>
        <a menuToggle="right" class="button button-clear button-small">
            <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
        </a>
    </ion-buttons>
</ion-navbar>

<ion-content class="my-account">
    <div *ngIf="user" class="selection">
      <ion-card>
          <ion-item>
              <ion-avatar item-left image-large>
                  <img src="{{user.strImageName}}"/>
              </ion-avatar>
              <ion-item-content>
                  <h2>{{user.strName}}</h2>
              </ion-item-content>
          </ion-item>

          <a href="mailto:{{user.strEmail}}" ion-item>
              <icon mail item-left></icon>
              <h2>Email</h2>
              <p>{{user.strEmail}}</p>
          </a>

      </ion-card>

    </div>
</ion-content>
