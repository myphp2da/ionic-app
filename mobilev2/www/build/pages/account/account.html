<ion-navbar *navbar>
    <button menuToggle="left">
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Account</ion-title>
    <ion-buttons end>
        <a class="button button-clear button-small">
            <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
        </a>
    </ion-buttons>
</ion-navbar>

<ion-content class="my-account">
    <div *ngIf="profile" class="selection">
      <ion-card padding>
          <ion-item>
              <ion-avatar item-left image-large>
                  <img src="{{profile_image}}"/>
              </ion-avatar>
              <ion-item-content>
                  <h2>{{profile.strName}}</h2>
              </ion-item-content>
          </ion-item>

          <a href="mailto:{{profile.strEmail}}" ion-item>
              <ion-icon name="mail" item-left></ion-icon>
              <h2>Email</h2>
              <p>{{profile.strEmail}}</p>
          </a>

          <ion-item>
              <ion-icon name="phone" item-left></ion-icon>
              <h2>Phone</h2>
              <p>{{profile.strPhone}}</p>
          </ion-item>

      </ion-card>

      <button (click)="gotoAddresses()">
          View Delivery Addresses
      </button>

    </div>
</ion-content>
