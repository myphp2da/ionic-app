<ion-navbar *navbar>
    <ion-title>
        Login
    </ion-title>
</ion-navbar>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="data.username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="data.password"></ion-input>
        </ion-item>

        <button round block (click)="submit()">Login</button>
    </ion-list>

    <ion-card>
        <ion-card-header>
            Response
        </ion-card-header>

        <ion-card-content>
            <b>{{data.response}}</b>
        </ion-card-content>
    </ion-card>
</ion-content>
