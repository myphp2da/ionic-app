<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>My Veggies and Fruits</ion-title>
</ion-navbar>

<ion-content class="home">
    <ion-item *ngFor="#content of contents" class="content" text-wrap>
        <img src="{{content.photo}}">
        {{content.title}}

        <select>
            <option selected>Default</option>
            <option >Green</option>
            <option>Red</option>
        </select>

        <button type="button" class="button button-small button-clear" (click)="saveToCart(content.id)">Add to Cart</button>
    </ion-item>
</ion-content>
<button fab fab-bottom fab-right (click)="cart()" calm>
    <ion-icon name="basket"></ion-icon>
</button>
