<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>My Veggies and Fruits</ion-title>
</ion-navbar>

<ion-content class="home">
    <ion-item *ngFor="#content of contents" class="content" text-wrap>
        <ion-icon name="cube" item-left></ion-icon>
        {{content.title}}
    </ion-item>
</ion-content>
<button fab fab-bottom fab-right (click)="cart()" calm>
    <ion-icon name="basket"></ion-icon>
</button>
